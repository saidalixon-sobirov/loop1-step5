<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="from-city">
          <div class="main-city">FRA</div>
          <div class="full-city">frankfurt</div>
        </div>

        <div class="divider"></div>

        <div class="to-city">
          <div class="main-city">AMS</div>
          <div class="full-city">amsterdam</div>
        </div>
      </header>

      <div class="ticked cf">
        <div class="ticked-info">
          <div class="ticked-info__desc">flight</div>
          <div class="ticked-info__num">815</div>
        </div>
        <div class="ticked-info">
          <div class="ticked-info__desc">gate</div>
          <div class="ticked-info__num">23g</div>
        </div>
        <div class="ticked-info">
          <div class="ticked-info__desc">seat</div>
          <div class="ticked-info__num">10f</div>
        </div>
      </div>

      <div class="all-info">
        <div class="inform">
          <div class="user-info">
            <div class="user-info__desc">passenger</div>
            <div class="user-info__name">Robert De Niro</div>
          </div>
          <div class="user-info">
            <div class="user-info__desc">class</div>
            <div class="user-info__name">Business</div>
          </div>
          <div class="user-info">
            <div class="user-info__desc">departure</div>
            <div class="user-info__name">3:45am, Dec 15</div>
          </div>
        </div>

        <div class="qr">
          <img src="./img/qr.svg" alt="QR Code" class="qr-img" />
        </div>
      </div>
    </div>
  </body>
</html>
